<body class="mx-auto">
    <br>
    <h1>Demo User Sign Up Page</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Email</h5>
            <form>
                <label for="inputEmail" class="form-label">Email:</label>
                <input type="" id="inputEmail" class="form-control" aria-describedby="passwordHelpBlock">
            </form>
            <br>
            <h5 class="card-title">Username</h5>
            <form>
                <label for="inputUser" class="form-label">Username:</label>
                <input type="" id="inputUser" class="form-control" aria-describedby="passwordHelpBlock">
            </form>
            <div id="UserHelpBlock" class="form-text">
                Your username must be 4-20 characters long and must not contain
                spaces or emoji.
            </div>
            <br>
            <h5 class="card-title">Password</h5>
            <form>
                <label for="inputPassword5" class="form-label">Password:</label>
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                <div id="passwordHelpBlock" class="form-text">
                    Your password must be 8-20 characters long, contain letters and numbers, and must not contain
                    spaces, special characters, or emoji.
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
    </div>
</body>
